<body>
    <script>
       (function () {
           var contador = 0;

           var saludo = function () {
               contador++ ;
               console.log(contador);

               if (contador === 100) {

                clearInterval(intervalo);
                   
               }
           };

           var intervalo = setInterval(saludo,100);
           
       })()
    </script>
